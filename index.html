<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Distancia en árbol eneario</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="fluid-container">
        <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Distancia en árbol eneario</h1>
        </nav>
        <div class="card mx-4">
            <div class="row">
                <div class="col-6">
                    <div class="card-body">
                        <h5 class="card-title">Árbol eneario</h5>
                        <div class="tree tree-a">
                            <button type="button" id="addRootA" class="btn btn-primary" data-toggle="modal"
                                data-target="#formModal" data-parent="root" data-parent-value="root"
                                data-tree="A">Ingresar raiz</button>
                            <ul id="ulTreeA">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-body">
                        <h5 class="card-title">Árbol binario</h5>
                        <div class="tree tree-b">
                            <ul id="ulTreeB">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4">
            <div class="card-body">
                La hoja más <strong class="text-success">cercana</strong> a la raiz es <strong id="shortValue"></strong>
                con una distancia total de <span id="shortWeight"></span><br>
                La hoja más <strong class="text-danger">lejana</strong> a la raiz es <strong id="longValue"></strong>
                con una distancia total de <span id="longWeight"></span>
            </div>
        </div>
    </div>
    <!--DIV OCULTO (MODAL)-->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">










                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Añadir hijo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Actualizar nodo</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class="modal-header">
                            <h5 class="modal-title" id="formModalLabel">Nuevo nodo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="valueTxt" class="col-form-label">Valor</label>
                                    <input type="text" class="form-control" id="valueTxt">
                                    <input type="hidden" id="treeTxt">
                                    <input type="hidden" id="parentTxt">
                                </div>
                                <div class="form-group col-6">
                                    <label for="weightTxt" class="col-form-label">Distancia</label>
                                    <input type="number" class="form-control" id="weightTxt" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="addNode()">Añadir</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        <div class="modal-header">
                            <h5 class="modal-title" id="formModalLabelUpdate">Actualizar nodo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="weightTxtUpdate" class="col-form-label">Distancia</label>
                                    <input type="number" class="form-control" id="weightTxtUpdate" min="0" step="1">
                                    <input type="hidden" id="treeTxt">
                                    <input type="hidden" id="parentTxtUpdate">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="updateNode()">Actualizar</button>
                        </div>
                    </div>
                </div>














            </div>
        </div>
    </div>
    <!--FIN DIV OCULTO-->
    <script src="js/tree.js"></script>
</body>

</html>
